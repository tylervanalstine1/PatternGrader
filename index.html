<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Grader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Pattern Grader</h1>
    <p>Enter your base measurements and grading percentage to calculate new sizes.</p>

    <form id="pattern-form">
        <label>Bust: <input type="number" id="bust" value="36"></label>
        <label>Waist: <input type="number" id="waist" value="28"></label>
        <label>Hip: <input type="number" id="hip" value="38"></label>
        <label>Sleeve Length: <input type="number" id="sleeve" value="24"></label>
        <label>Neck: <input type="number" id="neck" value="14"></label>
        <label>Grading Factor (%): <input type="number" id="factor" value="10"></label>
        <button type="button" onclick="gradePattern()">Calculate</button>
    </form>

    <h2>New Measurements:</h2>
    <table id="result-table">
        <thead>
            <tr>
                <th>Measurement</th>
                <th>New Size</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
