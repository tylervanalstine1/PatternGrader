<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ Chic Pattern Grader - Fashion Sizing Tool ✨</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>✨ Chic Pattern Grader ✨</h1>
    <p>Create perfectly sized patterns for your fashion designs! Enter your measurements and grading factor to scale your patterns beautifully. 💕</p>

    <div id="measurements-container">
        <div class="measurement">
            <input type="text" placeholder="✂️ Measurement Name (e.g., Bust, Waist)" class="m-name">
            <input type="number" placeholder="📏 Value (inches/cm)" class="m-value">
            <button type="button" onclick="removeMeasurement(this)">🗑️ Remove</button>
        </div>
    </div>

    <button type="button" onclick="addMeasurement()">➕ Add Measurement</button><br><br>

    <label>📐 Grading Factor (%): <input type="number" id="factor" value="10"></label><br><br>
    <button type="button" onclick="gradePattern()">✨ Calculate New Sizes ✨</button>

    <h2>💖 Your New Measurements:</h2>
    <table id="result-table">
        <thead>
            <tr><th>📏 Measurement</th><th>✨ New Size</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
