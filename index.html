<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Grader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Pattern Grader (Generalized)</h1>
    <p>Enter your measurements (name + value) and a grading factor to calculate new sizes.</p>

    <div id="measurements-container">
        <div class="measurement">
            <select class="m-name" onchange="toggleCustomInput(this)">
                <option value="">Select measurement type...</option>
                <option value="Bust/Chest">Bust/Chest</option>
                <option value="Waist">Waist</option>
                <option value="Hip">Hip</option>
                <option value="Shoulder Width">Shoulder Width</option>
                <option value="Sleeve Length">Sleeve Length</option>
                <option value="Arm Length">Arm Length</option>
                <option value="Neck">Neck</option>
                <option value="Inseam">Inseam</option>
                <option value="Outseam">Outseam</option>
                <option value="Rise">Rise</option>
                <option value="Thigh">Thigh</option>
                <option value="Custom">Custom (type below)</option>
            </select>
            <input type="text" placeholder="Custom measurement name" class="m-custom" style="display: none;">
            <input type="number" placeholder="Value" class="m-value">
            <button type="button" class="remove-btn" onclick="removeMeasurement(this)" title="Remove measurement">Ã—</button>
        </div>
    </div>

    <div class="button-container">
        <button type="button" onclick="addMeasurement()">Add Measurement</button>
    </div>

    <div class="button-container">
        <label>Grading Factor (%): <input type="number" id="factor" value="10"></label>
    </div>
    <div class="button-container">
        <button type="button" onclick="gradePattern()">Calculate</button>
    </div>

    <h2>New Measurements:</h2>
    <table id="result-table">
        <thead>
            <tr><th>Measurement</th><th>New Size</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
