<div class="container">
    <h1>Pattern Grader (Generalized)</h1>
    <p>Enter your measurements (name + value) and a grading factor.</p>

    <div id="measurements-container">
        <div class="measurement">
            <input type="text" placeholder="Measurement Name" class="m-name">
            <input type="number" placeholder="Value" class="m-value">
            <button type="button" onclick="removeMeasurement(this)">Remove</button>
        </div>
    </div>

    <button type="button" onclick="addMeasurement()">Add Measurement</button><br><br>

    <label>Grading Factor (%): <input type="number" id="factor" value="10"></label><br><br>
    <button type="button" onclick="gradePattern()">Calculate</button>

    <h2>New Measurements:</h2>
    <table id="result-table">
        <thead>
            <tr><th>Measurement</th><th>New Size</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
